{% extends 'base.html' %}

{% block title %}Vehicle List{% endblock %}

{% block content %}
  <h2 class="mb-4">Vehicle List</h2>

  {% if cars %}
    <ul class="list-group">
      {% for car in cars %}
        <li class="list-group-item">{{ car.year }} {{ car.make }} {{ car.model }} - ${{ car.price }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">No vehicles available.</p>
  {% endif %}
{% endblock %}
